<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="container">
      <button class="open-btn" type="submit">Add contact</button>

      <ul class="contact-list"></ul>
    </div>
    <footer></footer>
    <div class="form-wrapper modal hidden">
      <button class="close-btn" type="button">
        <svg width="8" height="8">
          <use href="./img/icons/sprite.svg#cross" />
        </svg>
      </button>
      <form class="add-contact-form">
        <div>
          <label for="name">Name</label>
          <input placeholder="John" type="text" name="name" id="name" />
        </div>
        <div>
          <label for="age">Age</label>
          <input placeholder="28" type="number" name="age" id="age" />
        </div>
        <div>
          <label for="number">Phone number</label>
          <input
            placeholder="+38 098 746 16 42"
            type="number"
            name="number"
            id="number"
          />
        </div>
        <div>
          <label for="image">Link image</label>
          <input
            placeholder="https://image.jpeg"
            type="text"
            name="image"
            id="image"
          />
        </div>
        <button class="add-contact-btn" type="submit">Add Contact</button>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./services/api.js"></script>
  </body>
</html>
